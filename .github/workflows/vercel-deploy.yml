name: Deploy to Vercel

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Vercel Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Pull Vercel Environment Information (Preview)
        if: github.event_name == 'pull_request'
        run: npx vercel pull --yes --environment=preview --token=$VERCEL_TOKEN

      - name: Build (Preview)
        if: github.event_name == 'pull_request'
        run: npx vercel build --token=$VERCEL_TOKEN

      - name: Deploy Preview
        if: github.event_name == 'pull_request'
        run: |
          npx vercel deploy --prebuilt --token=$VERCEL_TOKEN > deployment_url.txt
          echo "preview_url=$(cat deployment_url.txt)" >> $GITHUB_OUTPUT
        id: vercel_preview

      - name: Comment Preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = `${{ steps.vercel_preview.outputs.preview_url }}`.trim();
            if (!url) return;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `Vercel Preview: ${url}`
            });

      - name: Pull Vercel Environment Information (Production)
        if: github.event_name == 'workflow_dispatch'
        run: npx vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      - name: Build (Production)
        if: github.event_name == 'workflow_dispatch'
        run: npx vercel build --token=$VERCEL_TOKEN

      - name: Deploy Production
        if: github.event_name == 'workflow_dispatch'
        run: npx vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
